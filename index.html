<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="user grid-item">
      <section class="user-info">
        <div class="image">
          <img class="profile-img" src="images/image-jeremy.png" alt="">
        </div>
        <div class="user-card">
          <h2>Report for</h2>
          <h3>Jeremy Robson</h3>
        </div>
      </section>
      <section class="periods">
        <h1>Daily</h1>
        <h1>Weekly</h1>
        <h1>Monthly</h1>
      </section>
    </div>

    <div class="work grid-item activity-card">
      <section class="period-data">
        <div class="content">
          <h1>Work</h1>
          <img class="justify-end"src="images/icon-ellipsis.svg" alt="">
          <h3>5hrs
            <!-- daily -->
          </h3>
          <h2 class="justify-end">Previous - 7hrs
            <!-- daily -->
          </h2>
        </div>
      </section>
    </div>

    <div class="play grid-item activity-card">
      <section class="period-data">
        <div class="content">
          <h1>Play</h1>
          <img class="justify-end" src="images/icon-ellipsis.svg" alt="">
          <h3>1hr
            <!-- daily -->
          </h3>
          <h2 class="justify-end">Previous - 2hrs
          </h2>
        </div>
      </section>
    </div>

    <div class="study grid-item activity-card">
      <section class="period-data">
        <div class="content">
          <h1>Study</h1>
          <img class="justify-end" src="images/icon-ellipsis.svg" alt="">
          <h3>0hrs
            <!-- daily -->
          </h3>
          <h2 class="justify-end">Previous - 1hr
            <!-- daily -->
          </h2>
        </div>
      </section>
    </div>

    <div class="exercise grid-item activity-card">
      <section class="period-data">
        <div class="content">
          <h1>Exercise</h1>
          <img class="justify-end" src="images/icon-ellipsis.svg" alt="">
          <h3>1hr
            <!-- daily -->
          </h3>
          <h2 class="justify-end" >Previous - 1hr
            <!-- daily -->
          </h2>
        </div>
      </section>
    </div>

    <div class="social grid-item activity-card">
      <section class="period-data">
        <div class="content">
          <h1>Social</h1>
          <img class="justify-end" src="images/icon-ellipsis.svg" alt="">
          <h3>1hr
            <!-- daily -->
          </h3>
          <h2 class="justify-end" >Previous - 3hrs
            <!-- daily -->
          </h2>
        </div>
      </section>
    </div>

    <div class="self-care grid-item activity-card">
      <section class="period-data">
        <div class="content">
          <h1>Self Care</h1>
          <img class="justify-end" src="images/icon-ellipsis.svg" alt="">
          <h3>0hrs
            <!-- daily -->
          </h3>
          <h2 class="justify-end" >Previous - 1hr
            <!-- daily -->
          </h2>
        </div>
      </section>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
</body>
</html>
